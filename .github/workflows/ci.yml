name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, 'project/**', 'codex/**', 'dependabot/**']

env:
  # Kill the slow audit/fund calls that were timing out (503) in your logs
  NPM_CONFIG_AUDIT: 'false'
  NPM_CONFIG_FUND: 'false'
  # Optional: silence progress bars in CI
  NPM_CONFIG_PROGRESS: 'false'

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [format:check, typecheck, lint]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      # Robust install: prefer lockfile, skip audit/fund, retry on transient failures
      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run ${{ matrix.task }}

  test-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      # Robust install: prefer lockfile, skip audit/fund, retry on transient failures
      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run test:coverage:engine
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-engine
          path: coverage/

  test-protocol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run test:coverage:protocol
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-protocol
          path: coverage/

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run test:integration
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage/

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run test:web

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run test:coverage:server
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-server
          path: packages/server/coverage/

  build:
    runs-on: ubuntu-latest
    needs:
      - quality
      - test-engine
      - test-protocol
      - test-integration
      - test-web
      - test-server
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run build
