name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, 'project/**', 'codex/**']

env:
  # Kill the slow audit/fund calls that were timing out (503) in your logs
  NPM_CONFIG_AUDIT: 'false'
  NPM_CONFIG_FUND: 'false'
  # Optional: silence progress bars in CI
  NPM_CONFIG_PROGRESS: 'false'

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [format:check, typecheck, lint]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      # Robust install: prefer lockfile, skip audit/fund, retry on transient failures
      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run ${{ matrix.task }}

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: [root, server]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      # Robust install: prefer lockfile, skip audit/fund, retry on transient failures
      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run test:coverage:${{ matrix.suite }}
      - uses: actions/upload-artifact@v4
        if: matrix.suite == 'root'
        with:
          name: coverage-root
          path: coverage/
      - uses: actions/upload-artifact@v4
        if: matrix.suite == 'server'
        with:
          name: coverage-server
          path: packages/server/coverage/

  build:
    runs-on: ubuntu-latest
    needs: [quality, tests]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          for i in 1 2 3; do
            npm ci --prefer-offline --no-progress && break || {
              echo "Install failed (attempt $i). Retrying in 10s..."; sleep 10;
            }
          done

      - run: npm run build
